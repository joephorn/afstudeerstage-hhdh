<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/p5.js"></script>
    <script src="https://unpkg.com/p5.js-svg@1.6.0"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <title>p5 demo</title>

  </head>
  <body>
    <main>
      <div id="controls" style="position:fixed; right:16px; top:16px; width:280px; background:#fff; border:1px solid #e5e5e5; border-radius:12px; padding:12px; box-shadow:0 4px 18px rgba(0,0,0,.06); font-family:system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; z-index:1000">
        <label style="display:flex; justify-content:space-between; margin:8px 0 2px;">
          <span>Rows</span>
          <span id="rowsOut" style="font-variant-numeric:tabular-nums; opacity:.7">—</span>
        </label>
        <input id="rows" type="range" min="4" max="32" step="4" value="12" style="width:100%">

        <label style="display:flex; justify-content:space-between; margin:8px 0 2px;">
          <span>Line height</span>
          <span id="thicknessOut" style="font-variant-numeric:tabular-nums; opacity:.7">— px</span>
        </label>
        <input id="thickness" type="range" min="1" max="25" step="1" value="8" style="width:100%">

        <label style="display:flex; justify-content:space-between; margin:8px 0 2px;">
          <span>Width</span>
          <span id="widthOut" style="font-variant-numeric:tabular-nums; opacity:.7">— %</span>
        </label>
        <input id="widthScale" type="range" min="10" max="500" step="1" value="96" style="width:100%">

        <label style="display:flex; justify-content:space-between; margin:8px 0 2px;">
          <span>Gap</span>
          <span id="gapOut" style="font-variant-numeric:tabular-nums; opacity:.7">— px</span>
        </label>
        <input id="gap" type="range" min="-20" max="150" step="1" value="5" style="width:100%">

        <label style="display:flex; justify-content:space-between; margin:8px 0 2px;">
        <span>Displacement groups</span>
        <span id="groupsOut" style="font-variant-numeric:tabular-nums; opacity:.7">—</span>
        </label>
        <input id="groups" type="range" min="0" max="5" step="1" value="5" style="width:100%">

        <div style="display:flex; gap:8px; align-items:center; margin-top:10px;">
          <label style="display:flex; align-items:center; gap:6px; font-size:13px;"><input id="rounded" type="checkbox" checked> Rounded edges</label>
        </div>
        <div style="display:flex; gap:8px; align-items:center; margin-top:6px;">
          <label style="display:flex; align-items:center; gap:6px; font-size:13px;"><input id="debug" type="checkbox"> Debug mode</label>
        </div>
        <div style="display:flex; gap:8px; align-items:center; margin-top:6px;">
          <label style="display:flex; align-items:center; gap:6px; font-size:13px;"><input id="autorand" type="checkbox"> Auto randomize</label>
        </div>
      </div>
    </main>
    <script src="sketch.js"></script>
  </body>
</html>
